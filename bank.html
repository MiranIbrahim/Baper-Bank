<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Papa ka Bank</title>
    <!-- tailwind and daisy UI -->

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl mt-6">
        Lets Get some
        <span class="font-semibold text-violet-600">Mooooooney</span>!!!
      </h1>
    </header>

    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-green-400 p-8 text-white rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">0.00</span></h2>
          </div>
          <div class="bg-yellow-400 p-8 text-white rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">0.00</span></h2>
          </div>
          <div class="bg-violet-500 p-8 text-white rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1250</span></h2>
          </div>
        </div>
      </section>
      <!-- deposite withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-fuchsia-400 p-8  rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
            <div>
                <input type="text" name="" id="deposit-field" placeholder="$Amount you want to deposit" class="w-9/12 block mb-2 px-3">
                <button id="btn-deposit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>
             </div>
          </div>
          <div class="bg-sky-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
            <div>
                <input type="text" name="" id="withdraw-field" placeholder="$Amount you want to deposit" class="w-9/12 block mb-2 px-3">
                <button id="btn-withdraw" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
             </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>

  </body>
</html>
